name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Security Smoke
        run: npm run smoke:security

      - name: Repo Check
        run: npm run repo:check

      - name: Generate Release Notes
        run: node scripts/generate-release-notes.mjs "${GITHUB_REF_NAME}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes/${{ github.ref_name }}.md
          draft: false
          prerelease: false
