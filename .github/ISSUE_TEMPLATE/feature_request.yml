name: Feature request
description: Propose a new capability
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the change and expected behavior
    validations:
      required: true
  - type: textarea
    id: security
    attributes:
      label: Security considerations
      description: Any policy, approval, or replay implications
